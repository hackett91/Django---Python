<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form  method="get">
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="" value="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="" value="" placeholder="Last Name" required>
      <br>
      <label for="e_mail">Email: </label>
      <input id="e_mail" type="email" name="" value="" placeholder="name@email.com"required>
      <label for="pass">Password: </label>
      <input type="password" name="" value="">

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes:</label>
      <input id="over18" type="radio" name="age" value="Yes">
      <label for="notover18">No:</label>
      <input id="notover18" type="radio" name="age" value="No">
      <p>Do you have a Credit Card or PayPal</p>
      <select name="ccorpp">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Sign Up">



    </form>
  </body>
</html>
